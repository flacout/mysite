{% extends "main/base.html" %}

{% block content %}
{% load static %}


<script>
var canvas, ctx, flag = false,
    prevX = 0,
    currX = 0,
    prevY = 0,
    currY = 0,
    dot_flag = false;

var x = "black",
    y = 20;

function init() {
    canvas = document.getElementById('can');
    ctx = canvas.getContext("2d");
    ctx.fillStyle = 'white';
    w = canvas.width;
    h = canvas.height;
    ctx.fillRect(0, 0, w, h)


    canvas.addEventListener("mousemove", function (e) {
        findxy('move', e)
    }, false);
    canvas.addEventListener("mousedown", function (e) {
        findxy('down', e)
    }, false);
    canvas.addEventListener("mouseup", function (e) {
        findxy('up', e)
    }, false);
    canvas.addEventListener("mouseout", function (e) {
        findxy('out', e)
    }, false);
}


function draw() {
    ctx.beginPath();
    ctx.moveTo(prevX, prevY);
    ctx.lineTo(currX, currY);
    ctx.strokeStyle = x;
    ctx.lineWidth = y;
    ctx.stroke();
    ctx.closePath();
}


function save() {
    var dataURL = canvas.toDataURL();
    document.getElementById("textData").value = dataURL;
}

function findxy(res, e) {
    if (res == 'down') {
        prevX = currX;
        prevY = currY;
        currX = e.clientX - canvas.offsetLeft;
        currY = e.clientY - canvas.offsetTop;

        flag = true;
        dot_flag = true;
        if (dot_flag) {
            ctx.beginPath();
            ctx.fillStyle = x;
            ctx.fillRect(currX, currY, 2, 2);
            ctx.closePath();
            dot_flag = false;
        }
    }
    if (res == 'up' || res == "out") {
        flag = false;
    }
    if (res == 'move') {
        if (flag) {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
            draw();
        }
    }
}

</script>

<body onload="init()">
    <form enctype="multipart/form-data" action="." method="POST">
    {% csrf_token %}

        <br><br>
        <canvas id="can" width="200" height="200" style="border:2px solid;"></canvas>
        <br>
        <input type="button" value="clear" id="clr" size="23" onclick="init()">
        <textarea hidden name="canvasData" id="textData" cols="1" row="1"></textarea>
    <input type="submit" value="Submit" onclick="save()">

    {% if prediction %}
        <p>My Guess is:  {{prediction}} !</p>
    {% endif %}
    
    <br><br><br><br><br><br>
</body>



{% endblock content %}
